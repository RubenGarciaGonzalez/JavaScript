<html>

<head>
    <title>VALIDACIÓN DE FORMULARIOS CON HTML5</title>
</head>

<body>
    <h1>Formulario</h1>
    <form action="procesar.php" method="post" id="miFormulario">
        <table>
            <tr>
                <td>Nombre*: </td>
                <td>
                    <input type="text" pattern="/[A-Za-z]{2,15}/g" title="Introduce entre 2 y 15 letras" name="nombre" id="nombre" max="15" required/>
                </td>
            </tr>
            <tr>
                <td>Edad*: </td>
                <td>
                    <input type="number" name="edad" id="edad" min="18" max="100" required />
                </td>
            </tr>

            <tr>
                <td>Telefono*: </td>
                <td>
                    <input type="text" pattern="/[0-9]{9}/" title="Número de 9 cifras" name="telefono" id="telefono" required />
                </td>
            </tr>
        </table>
        <p>
            <input type="submit" value="Enviar" id="enviar" />
            <input type="reset" value="Borrar" id="borrar" />
        </p>
        <p id="mensajeError"></p>
    </form>
</body>

</html>
