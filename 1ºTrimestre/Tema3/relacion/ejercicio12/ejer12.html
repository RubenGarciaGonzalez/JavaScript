<!DOCTYPE html>

<head>

<body>
    <script>

        var menu = {
            width: 200,
            height: 300,
            title: "Mi menu"
        };


        function multiplicarNumeros(menu){
                if (typeof(menu.width)=='number') {
                    menu.width=menu.width*2;
                }
                if (typeof(menu.height)=='number') {
                    menu.height=menu.height*2;
                }
                if (typeof(menu.title)=='number') {
                    menu.title=menu.title*2;
                }

            document.write("<h1 align='center'>Menu: <br> Anchura: "+menu.width+ "<br> Altura: "+ menu.height+ "<br> TÃ­tulo: "+ menu.title+"</h1>");
        }

        multiplicarNumeros(menu);
    
    </script>
    
</body>
