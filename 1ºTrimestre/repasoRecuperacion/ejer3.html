    <script>
        var actual = new Date();
        var msActual = actual.getTime();

        var i, output="";
        for (i = 0; i <=1e6; i++) {
            output+=1; 
        }

        var final = new Date();
        var msFinal = final.getTime();

        var resultado = msFinal - msActual;

        console.log("En total ha tardado en ejecutar el bucle "+resultado+" milisegundos");
        
    </script>
