<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        let pilotos = [
                {
                    id: 10,
                    name: "Poe Dameron",
                    years: 14,
                },
                {
                    id: 2,
                    name: "Temmin 'Snap' Wexley",
                    years: 30,
                },
                {
                    id: 41,
                    name: "Tallissan Lintra",
                    years: 16,
                },
                {
                    id: 99,
                    name: "Ello Asty",
                    years: 22,
                }
        ];

        //¿Cómo podríamos obtener los años totales de experiencia de todos los pilotos juntos?

        let totalAños = pilotos
            .map(piloto => piloto.years)
            .reduce(function(acumu, actual){return acumu + actual}, 0);

        console.log("Años totales: "+totalAños);
        

    </script>
</body>
