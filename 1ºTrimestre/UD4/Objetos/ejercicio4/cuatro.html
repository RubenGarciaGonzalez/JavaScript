<body>
    <script>
        class Vehiculo {
            constructor(numRuedas, color, nombre, velocidadMax) {
                this.numRuedas = numRuedas;
                this.color = color;
                this.nombre = nombre;
                this.velocidadMax = velocidadMax;
            }

            toString() {
                let retorno = "Vehiculo => Nombre: " + this.nombre + ", color del vehiculo: " + this.color +
                    ", velocidad máxima: " + this.velocidadMax + ", número de ruedas: " + this.numRuedas;
                return retorno;
            }

            static mayorNumRuedas(a, b) {
                if (a.numRuedas > b.numRuedas) {
                    console.log("El vehiculo con nombre " + a.nombre +
                        " tiene más ruedas que el vehiculo con nombre " + b.nombre);
                } else {
                    console.log("El vehiculo con nombre " + b.nombre +
                        " tiene más ruedas que el vehiculo con nombre " + a.nombre);
                }
            }
        }

        class Automovil extends Vehiculo {
            constructor(numRuedas, color, nombre, velocidadMax, numPasajerosTotal, numPasajerosActual) {
                super(numRuedas, color, nombre, velocidadMax);
                this.numPasajerosTotal = numPasajerosTotal;
                this.numPasajerosActual = numPasajerosActual;
            }

            toString() {
                let retorno = super.toString() + ", número de pasajeros total: " + this.numPasajerosTotal +", y número de pasajeros actual: " + this.numPasajerosActual;
                return retorno;
            }
        }

        class Suv extends Automovil {
            constructor(numRuedas, color, nombre, velocidadMax,numPasajerosTotal, numPasajerosActual, tieneReductora, tiene4x4) {
                super(numRuedas, color, nombre, velocidadMax,numPasajerosTotal, numPasajerosActual);
                this.tieneReductora = tieneReductora;
                this.tiene4x4 = tiene4x4;
            }

            toString() {
                let retorno = super.toString() + ", tiene reductora: " + this.tieneReductora +", y es 4x4: " + this.tiene4x4;
                return retorno;
            }

            circularXNieve() {
                console.log("El vehiculo " + this.nombre + " => tiene reductora: " + this.tieneReductora +
                    " || tiene 4x4: " + this.tiene4x4 + " || Está circulando por nieve");
            }

            circularXTierra() {
                console.log("El vehiculo " + this.nombre + " => tiene reductora: " + this.tieneReductora +
                    " || tiene 4x4: " + this.tiene4x4 + " || Está circulando por tierra");
            }
        }

        let vehiculo = new Vehiculo(4, "Rojo", "Citroen C4", 190);
        let vehiculo1 = new Vehiculo(2, "Negro", "Yamaha Samurai", 210);
        let automovil = new Automovil(4, "Burdeos", "Porsche Panamera", 290, 5, 3);
        let suv = new Suv(4, "Blanco", "Range Rover Evoque", 260, 5,3, "Sí","Sí");

        console.log(vehiculo.toString());
        let mayor = Vehiculo.mayorNumRuedas(vehiculo, vehiculo1);
        console.log(automovil.toString());
        suv.circularXNieve();
        suv.circularXTierra();
        console.log(suv.toString());
    </script>   
</body>

</html>
