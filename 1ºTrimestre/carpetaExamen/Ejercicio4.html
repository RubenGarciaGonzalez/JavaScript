<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <script>
            let nombre = prompt("Introduce el nombre: ");
            let apellido = prompt("Introduce el apellido: ");    
            let email = prompt("Introduce el email: ");    
            let password = prompt("Introduce la password: ");    

            let patronNombre = /[A-Z][a-z]*$/;
            let arrayApellidos = apellido.split(" ");
            let patronEmail = /\w{4}\.\d{4}\@\w{4}\.\w{3}$/;
            let patronPassword = /^(?=\w*\d)(?=\w*[A-Z])(?=\w*[a-z])\S{8}$/
                                // ?= significa que da igual por donde empiece, pero debe de contener..
                                // Cualquier letra 0 o 1 vez y un digito
                                // cualquier letra 0 o 1 vez y una minuscula
                                // cualquier letra 0 y 1 vez y una mayuscula
                                // Y que tenga una longitud de 8 caracteres

            if(patronNombre.test(nombre)){
                console.log("Nombre Válido.");
            }else{
                console.log("Nombre No Válido.");
            }

            if(arrayApellidos.length != 2){
                console.log("Apellidos no validos");
            }else{
                console.log("Apellidos Válidos.");
            }

            if(patronEmail.test(email)){
                console.log("Email Válido.");
            }else{
                console.log("Email No Válido.");
            }

            if(patronPassword.test(password)){
                console.log("Contraseña Válida.");
            }else{
                console.log("Contraseña No Válida.");
            }

        </script>
    </body>
</html>
