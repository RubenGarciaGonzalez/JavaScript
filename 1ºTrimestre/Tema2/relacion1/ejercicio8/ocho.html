<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>El octavo script</title>
</head>
<body>
    <script>
        let array=new Array(10);
        function numerosAleatorios(){
            let numAleatorio=Math.floor(Math.random() * (1000 - 1)) + 1;
            return numAleatorio;
        }

        for (let index = 0; index < array.length; index++) {
            array[index]=numerosAleatorios();
        }

        document.write("El array sin ordenar es: "+array);
        document.write("<br>");
        //Hay que utilizar la funcion compareFunction para que los elementos del array sean ordenados 
        //de acuerdo al valor que retorna dicha funci√≥n:
        //Si compare(a,b) es menor que 0, el indice a va primero
        //Si compare(a,b) es 0, a y b se dejan sin cambios, pero ordenados con respecto a todos los elementos diferentes.
        //Si compare(a,b) es mayor que 0, el indice b va primero
        //Para ordenar numeros en vez de strings, tenemos que restar b al valor a:
        array.sort(function compare(a,b){
            return a - b;
        });
        document.write("El array ordenado de menor a mayor es: "+array);
        document.write("<br>");
        //Y para ordenarlos en orden contrario, es decir, de mayor a menor, tenemos que restar a al valor b:
        array.sort(function compare(a,b){
            return b-a;
        });
        document.write("El array ordenado de mayor a menor: "+array);        


    
    </script>
</body>
</html>
