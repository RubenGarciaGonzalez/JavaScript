<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>El noveno script</title>
</head>
<body>
    <script>
        let valores = [true, 5, false,"hola", "adios", 2];
        //1)
        let mayor = valores[3] > valores[4];
        document.write("La palabra "+valores[3]+" es mayor que la palabra "+valores[4]+"?: "+mayor);
        document.write("<br>");
        //2)

        //3)
        let num1=valores[1];
        let num2=valores[5];

        let suma=num1 + num2;
        document.write("La suma es "+suma);
        document.write("<br>");

        let resta=num1 - num2;
        document.write("La resta es "+resta);
        document.write("<br>");

        let mult= num1 * num2;
        document.write("La multiplicacion es "+mult);
        document.write("<br>");

        let division=num1 / num2;
        document.write("La division es "+division);
        document.write("<br>");

    </script>
</body>
</html>
