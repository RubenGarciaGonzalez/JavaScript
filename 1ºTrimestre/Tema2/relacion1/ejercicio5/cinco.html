<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>El quinto script</title>
</head>
<body>
    <script>
        let num1,num2,num3;
        num1=prompt("Introduzca el primer numero");
        num1=parseInt(num1);
        num2=prompt("Introduzca el segundo numero");
        num2=parseInt(num2);
        num3=prompt("Introduzca el tercer numero");
        num3=parseInt(num3);

        function mayorMenor (num1,num2,num3){
            if (num1>num2 && num1>num3) {
                if (num2>num3) {
                    document.write(num1+">"+num2+">"+num3);
                }else{
                    ocument.write(num1+">"+num3+">"+num2);
                }
            }
            if (num2>num1 && num2>num3) {
                    if (num1>num3) {
                        document.write(num2+">"+num1+">"+num3);
                    }else{
                        document.write(num2+">"+num3+">"+num1);
                    }
            }
            if (num3>num1 && num3>num2) {
                if (num1>num2) {
                    document.write(num3+">"+num1+">"+num2);
                }else{
                    document.write(num3+">"+num2+">"+num1);
                }
            }
        }

        mayorMenor(num1,num2,num3);

    </script>
</body>
</html>
