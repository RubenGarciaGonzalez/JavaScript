        do {

                switch (opc) {
                    case 1:

                        var expre=new RegExp(/^[A-Z]$/);
                        if (expre.test(nombre)==true) {
                            alert("Correcto!");
                        }else{
                            alert("Error!");
                            break;
                        }
                    case 2:
                        let apellidos=prompt("Introduce tus apellidos");

                        if (expre2.test(correo)==true) {

                            alert("Error!");
                            break;
                        }
                    case 4:
                        let contrase침a=prompt("Introduzca su contrase침a");

                        if (expre3.test(contrase침a)) {

                        }
                    case 5:

                }

            } while (opc!==5);
    </script>
