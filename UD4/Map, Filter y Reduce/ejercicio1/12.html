<body>
    <script>
        let pilotos = [
                {
                    id: 10,
                    name: "Poe Dameron",
                    years: 14,
                },
                {
                    id: 2,
                    name: "Temmin 'Snap' Wexley",
                    years: 30,
                },
                {
                    id: 41,
                    name: "Tallissan Lintra",
                    years: 16,
                },
                {
                    id: 99,
                    name: "Ello Asty",
                    years: 22,
                }
        ];

        //Realice la misma operación del apartado anterior (1.1) pero haciendo uso del operador “arrow”:
        let totalAños = pilotos
            .map(piloto => piloto.years)
            .reduce((acumu, actual) => acumu + actual, 0);

        console.log("Años totales: "+totalAños);
    </script>
