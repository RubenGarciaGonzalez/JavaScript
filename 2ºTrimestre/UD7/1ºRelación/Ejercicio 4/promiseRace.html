<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 4.- Promise.race</title>
</head>

<body>
    <script>
        //Sin embargo, con el metodo race, devolvemos unicamente el valor de la promesa que se ha cumplido antes
        //Creamos tres promesas, y le establecemos un delay, pero esta vez la Promesa3 será la primera en ejecutarse
        let Promesa2 = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('Segunda promesa resuelta');
            }, 1000);
        });

        let Promesa3 = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('Tercera promesa');
            }, 500);
        });

        let Promesa4 = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('Cuarta promesa resuelta');
            }, 1500);
        });

        //Por consiguiente, como la Promesa3 es la que menos delay tiene, será la primera en terminar la 
        //"carrera", asi que será el único valor que salga por pantalla, ya que ha terminado antes que 
        //las demás.
        Promise.race([Promesa2, Promesa3, Promesa4])
            .then((values) => {
                console.log('El valor es: ', values);
            })
            .catch((error) => {
                console.log('Ocurrio un error: ', error);
            });
    </script>
</body>

</html>
