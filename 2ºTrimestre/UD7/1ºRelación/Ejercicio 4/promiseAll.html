<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 4.- Promise.all</title>
</head>

<body>
    <script>
        /*
        |Con el metodo all, devuelve un array con los valores resultantes de todas las promesas
        |Primero, creamos cuatro promesas diferentes, las cuales vamos a estanciar con un delay
        |ordenado para que se ejecuten una tras otra.
        */
        let Promesa1 = new Promise((resolve, reject) =>{
            resolve('Primera promesa resuelta');
        });

        let Promesa2 = new Promise((resolve, reject)=>{
            setTimeout(()=>{
                resolve('Segunda promesa resuelta');
            }, 500);
        });

        let Promesa3 = new Promise((resolve, reject)=>{
            setTimeout(()=>{
                resolve('Tercera promesa resuelta');
            }, 1000);
        });

        let Promesa4 = new Promise((resolve, reject)=>{
            setTimeout(()=>{
                resolve('Cuarta promesa resuelta');
            }, 1500);
        });

        /*
        |Al ejecutar el método all, este recibe por parámetros un array con todas las promesas a resolver
        | y por consola devolverá los valores de estos en un array, es decir, el resultado sería:
        |                                       Primera promesa resuelta
        |                                       Segunda promesa resuelta
        |                                       Tercera promesa resuelta
        |                                       Cuarta promesa resuelta
        */

        Promise.all([Promesa1,Promesa2,Promesa3,Promesa4])
            .then((values) =>{
                console.log('Los valores son: ', values);
            })
            .catch((error)=>{
                console.log('Ocurrio un error: ',error);
            });
    </script>
</body>

</html>
