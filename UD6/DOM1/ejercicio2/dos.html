<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Insertar y borrar filas/celdas en tabla - w3resource</title>
</head>

<body>  
    <table id="tabla" border="1">
        <tr>
            <td>Fila1 Celda1</td>
            <td>Fila1 Celda2</td>
        </tr>
        <tr>
            <td>Fila2 Celda1</td>
            <td>Fila2 Celda2</td>
        </tr>
    </table>
    <br>
    <input id="btn1" type="button" value="Insertar Fila Principio">
    <input id="btn2" type="button" value="Borrar Fila Principio">
    <input id="btn3" type="button" value="Insertar Fila Final">
    <input id="btn4" type="button" value="Borrar Fila Final">
    <input id="btn5" type="button" value="Insertar Fila y 2 Celdas">
    <input id="btn6" type="button" value="Borrar Celda Ãšltima Fila">

    <script>
        document.getElementById("btn1").addEventListener("click", agregarFilaPrincipio);
        document.getElementById("btn2").addEventListener("click", borrarFilaPrincipio);
        document.getElementById("btn3").addEventListener("click", insertarFilaFinal);
        document.getElementById("btn4").addEventListener("click", borrarFilaFinal);
        document.getElementById("btn5").addEventListener("click", insertarFila2celdas);
        document.getElementById("btn6").addEventListener("click", borrarCeldaUltFila);

        function agregarFilaPrincipio() {
            document.getElementById("tabla").insertRow(0).innerHTML = '<td>Fila X Celda X</td><td>Fila X2 Celda X2</td>';
        }

        function borrarFilaPrincipio(){
            document.getElementById("tabla").deleteRow(0);
        }

        function insertarFilaFinal(){
            document.getElementById("tabla").insertRow(-1).innerHTML = '<td>Fila Z Celda Z</td><td>Fila Z2 Celda Z2</td>';
        }

        function borrarFilaFinal(){
            document.getElementById("tabla").deleteRow(-1);
        }

        function insertarFila2celdas(){
            let row = document.getElementById("tabla").insertRow(-1);
            let celda1 = row.insertCell(0);
            let celda2 = row.insertCell(1);
            celda1.innerHTML = "Fila Y Celda Y";
            celda2.innerHTML = "Fila Y2 Celda Y2";

        }

        function borrarCeldaUltFila(){
            let row = document.getElementById("tabla").rows[1];
            row.deleteCell(-1);
        }




    </script>
</body>

</html>
