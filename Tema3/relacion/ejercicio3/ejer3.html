<body>
    <!--
        Crea un programa que muestre la hora actual en diferentes formatos, según el valor que meta el usuario por parámetro:
        los parámetros que debe introducir el usuario son la hora, los minutos, los segundos.
        14:35:07 (hora detallada con minutos y segundos)
        02:35 PM o 02:35:07 AM (hora con minutos y AM o PM según sea antes o después del medio día).
    -->

        <script>

            let minutos=parseInt(prompt("Dime los minutos"));
            let horas=parseInt(prompt("Dime las horas"));
            let segundos=parseInt(prompt("Dime los segundos"));

            let horario=new Date(minutos, horas, segundos);
            document.write(horario);
        
        
        
        
        </script>
    
</body>
