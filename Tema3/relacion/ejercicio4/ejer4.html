<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 4</title>
</head>
<body>
    <!--
        Ejercicio 4 
        Crea un programa que pida al usuario que elija una opción del siguiente menú:

        Potencia.
        Raíz.
        Redondeo.
        Trigonometría.

        Si el usuario introduce 1, se le deberá pedir una base y un exponente y se mostrará el resultado en pantalla (La potencia de X
        elevado a Y es: )
        Si el usuario introduce 2, se le pedirá un número (no negativo) y se mostrará el resultado en pantalla (La raíz de X es: )
        Si el usuario introduce 3, se le pedirá un decimal por pantalla y se mostrará el redondeo al entero más próximo, al alta y a la baja.
        Si el usuario introduce 4, se le pedirá un ángulo (entre 0 y 360) y se le mostrarán por pantalla los valores trigonométricos 
        del seno, coseno y tangente.
    -->

        <script>
        
            
                document.write("<br>");
                document.write("1.Potencia<br><br>");
                document.write("2.Raíz<br><br>");
                document.write("3.Redondeo<br><br>");
                document.write("4.Trigonometría<br><br>");
                document.write("5.Salir<br><br>");
            do {
                let opc=parseInt(prompt("Introduzca la opción"));
                let base, exp, num, resultado,seno,cos,tan;

                switch (opc) {
                    case 1:
                        base=parseInt(prompt("Introduzca la base"));
                        exp=parseInt(prompt("Introduzca el exponente"));
                        resultado=Math.pow(base,exp);
                        alert("El resultado de la potencia es "+resultado);
                        break;

                    case 2:
                        num=parseInt(prompt("Introduce un número positivo"));
                        if (num<0) {
                            alert("El número introducido es negativo!!!");
                        }
                        resultado=Math.sqrt(num);
                        alert("El resultado de la raíz cuadrada es "+resultado);
                        break;
                    
                    case 3:
                        num=parseFloat(prompt("Introduzca un decimal por pantalla"));
                        resultado=Math.round(num);
                        alert("El número "+num+" redondeado es "+ resultado);
                        break;

                    case 4:
                        num=parseInt(prompt("Introduzca un grado entre 0 y 360"));
                        let seno=Math.sin(num);
                        let cos=Math.cos(num);
                        let tan=Math.tan(num);
                        alert("El seno de "+num+" es "+seno);
                        alert("El coseno de "+num+" es "+cos);
                        alert("La tangente de "+num+" es "+tan);
                        break;

                    case 5:
                        alert("HASTA LA PROXIMA!!!");
                }

            } while (opc!==5);
        
            
        
        
        
        
        </script>
    
</body>
</html>
