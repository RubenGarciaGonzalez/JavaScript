<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 8</title>
</head>
<body>

    <button onclick="abrirVentana()">Abrir Ventana</button>

    <script>
        /*
        Realice una web que contenga un botón el cual cuando sea pulsado sea capaz de abrir una ventana de 400x400
        localizada en una posición random dentro de los márgenes de la pantalla. Además cada segundo que pasa la
        pantalla debe de disminuir en tamaño de 40 en 40 pixeles tanto de alto como ancho y cuando tenga una medi
        da menor o igual a 60 x 60 empiece a crecer hasta un tamaño no mayor que 400x400. 
        */

        var myWindow;
        let booleano = true;
        let intervalo;
        var posicion;


        function abrirVentana(){
            myWindow=window.open("","","width=400, height=400");
            posicion=Math.floor((Math.random()*800));
            myWindow.moveTo(posicion,posicion);
            myWindow.focus();
            intervalo=setInterval("redimension()",1000);
        }

        function redimension(){
            if (booleano) {
                if (!(myWindow.innerWidth) <= 150) {
                    myWindow.innerWidth=myWindow.innerWidth-40;
                    myWindow.resizeTo(myWindow.innerWidth,myWindow.innerWidth);
                }else{
                    booleano=false;
                }
            }else{
                while (!myWindow.innerWidth>400) {
                    myWindow.resizeTo(myWindow.innerWidth+60,myWindow.innerWidth+60);
                }
            }
        }   

        </script>
    </div>
</body>
</html>
