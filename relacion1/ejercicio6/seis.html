<!DOCTYPE html>
<html lang="en">

    <title>El sexto script</title>

<body>
    <!--Crear un vector con los valores:  [0,7,2,3,4,2,6,2,8,2].  Luego borrar las componentes donde
    hay un 2 y en dichas posiciones, al mismo tiempo insertar 2 elementos con el valor 1. Es decir,
    cada vez que se encuentre un 2, lo borras y los sustituyes por 2 posiciones en el array 
    conteniendo ambas el valor 1. Debes de hacer uso del mÃ©todo splice tanto para el borrado como para insertar.-->
    <script>
        let vector = [0,7,2,3,4,2,6,2,8];
        for (let i = 0; i < vector.length; i++) {
            if (vector[i]==2) {
                vector.splice(i,1,1,1);
            }   
        }
        document.write(vector); 
    </script>

</body>
</html>
