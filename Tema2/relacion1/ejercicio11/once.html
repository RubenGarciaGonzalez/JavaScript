<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        let letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J',
                      'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T'];
        
        //1)
        let num=prompt("Introduzca el número de su DNI");
        let letra=prompt("Introduzca la letra de su DNI");
        letra=letra.toUpperCase();

        //2), 3), 4)
        if (num<0 || num>99999999) {
            alert("ERROR! EL NÚMERO PROPORCIONADO ES ERRÓNEO");
        }else{
            let letraDni=letra[num % 23];
            if (letraDni != letra) {
                alert("ERROR!Ha habido un error a la hora de calcular la letra de su DNI");
            }else{
                alert("Su DNI es correcto");
            }
        }

    </script>
</body>
</html>
